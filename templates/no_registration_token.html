<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }
        .container {
            max-width: 1200px;
        }
        .s_title {
            background: linear-gradient(to right, #ef4444, #dc2626); /* Red gradient for error */
            color: white;
        }
        .s_text_block {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="wrap" class="min-h-screen flex flex-col items-center">
        <!-- Title Section -->
        <section class="s_title w-full py-16 o_colored_level rounded-b-xl shadow-lg">
            <div class="container mx-auto px-4">
                <h1 class="text-center text-4xl font-extrabold tracking-tight">
                    Error!
                </h1>
            </div>
        </section>
        
        <!-- Error Message Section -->
        <section class="s_text_block w-full py-8 mt-8 mb-12 bg-white rounded-xl shadow-lg">
            <div class="container mx-auto px-4 text-center">
                <p class="text-xl text-red-600 font-semibold">
                    {{ error_message }}
                </p>
                <div class="mt-8">
                    <a href="{{ url_for('render_runner_registration_page') }}" class="inline-block px-8 py-3 bg-blue-600 text-white font-medium text-lg leading-tight uppercase rounded-lg shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">
                        Go to Registration Page
                    </a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>

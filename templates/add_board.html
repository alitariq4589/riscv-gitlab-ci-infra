<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New RISC-V Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            @apply bg-white p-10 rounded-3xl shadow-2xl;
            max-width: 600px;
            width: 95%;
        }
        .form-control {
            @apply block w-full px-4 py-2 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded-lg transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none;
        }
        .btn-primary {
            @apply inline-block px-8 py-3 bg-blue-600 text-white font-medium text-lg leading-tight uppercase rounded-lg shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out;
        }
        .btn-secondary {
            @apply inline-block px-8 py-3 bg-gray-300 text-gray-800 font-medium text-lg leading-tight uppercase rounded-lg shadow-md hover:bg-gray-400 hover:shadow-lg focus:bg-gray-400 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-500 active:shadow-lg transition duration-150 ease-in-out;
        }
        .s_title {
            background: linear-gradient(to right, #6d28d9, #9333ea); /* Purple gradient */
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <section class="s_title w-full py-6 rounded-t-2xl -mt-10 -mx-10 mb-8 shadow-lg">
            <h1 class="text-center text-4xl font-extrabold tracking-tight">
                Add a New RISC-V Board
            </h1>
        </section>

        <form action="{{ url_for('handle_add_board_post') }}" method="post" class="p-4">
            {% if message %}
                <div class="mb-6 p-4 rounded-lg {% if 'successfully' in message %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %}">
                    {{ message }}
                </div>
            {% endif %}

            <div class="mb-4 flex flex-col sm:flex-row items-center">
                <label for="board_name" class="w-full sm:w-1/3 text-left sm:text-right pr-4 mb-2 sm:mb-0 text-gray-700 font-medium">Board Name:</label>
                <div class="w-full sm:w-2/3">
                    <input type="text" id="board_name" name="board_name"
                        class="form-control"
                        placeholder="e.g., my-riscv-board-01" required />
                </div>
            </div>

            <div class="mb-4 flex flex-col sm:flex-row items-center">
                <label for="ip_address" class="w-full sm:w-1/3 text-left sm:text-right pr-4 mb-2 sm:mb-0 text-gray-700 font-medium">IP Address:</label>
                <div class="w-full sm:w-2/3">
                    <input type="text" id="ip_address" name="ip_address"
                        class="form-control"
                        placeholder="e.g., 192.168.1.100" required />
                </div>
            </div>

            <div class="mb-4 flex flex-col sm:flex-row items-center">
                <label for="ssh_port" class="w-full sm:w-1/3 text-left sm:text-right pr-4 mb-2 sm:mb-0 text-gray-700 font-medium">SSH Port (Optional):</label>
                <div class="w-full sm:w-2/3">
                    <input type="number" id="ssh_port" name="ssh_port"
                        class="form-control"
                        placeholder="e.g., 22" value="22" min="1" max="65535" />
                </div>
            </div>

            <div class="mb-6 flex flex-col sm:flex-row items-center">
                <label for="ssh_password" class="w-full sm:w-1/3 text-left sm:text-right pr-4 mb-2 sm:mb-0 text-gray-700 font-medium">SSH Password (Optional):</label>
                <div class="w-full sm:w-2/3">
                    <input type="password" id="ssh_password" name="ssh_password"
                        class="form-control"
                        placeholder="Leave blank if using SSH keys" />
                </div>
            </div>

            <div class="mt-8 text-center space-x-4">
                <button type="submit" class="btn-primary">
                    Add Board
                </button>
                <a href="{{ url_for('render_index_page') }}" class="btn-secondary">
                    Back to Home
                </a>
            </div>
        </form>
    </div>
</body>
</html>
